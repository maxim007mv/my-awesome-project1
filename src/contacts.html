<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - Топовый Сайт</title>
  <meta name="description" content="Свяжитесь с нами через контактную форму или по телефону">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

  <!-- Шапка сайта -->
  <header class="bg-gray-900 bg-opacity-90 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-2xl font-bold text-orange-400 hover:text-orange-500 transition">Топовый Сайт</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-orange-400 transition">Главная</a></li>
          <li><a href="about.html" class="hover:text-orange-400 transition">О нас</a></li>
          <li><a href="contacts.html" class="hover:text-orange-400 transition font-semibold">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основное содержимое -->
  <main class="container mx-auto py-10 px-6">

    <h1 class="text-4xl font-bold mb-8 text-center text-orange-400">Свяжитесь с нами</h1>

    <!-- Контактная информация -->
    <section class="glass mb-8 p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-orange-300">Наши контакты</h2>
      <p class="leading-relaxed mb-4">
        Телефон: <span class="text-orange-400">+8 (800) 555-35-35</span><br>
        Email: <span class="text-orange-400">info@topoviy-site.ru</span><br>
        Адрес: <span class="text-orange-400">г. Москва, ул. Топовая, д. 10</span>
      </p>
    </section>

    <!-- Форма обратной связи -->
    <section class="glass mb-8 p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 text-orange-300">Форма обратной связи</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1" for="name">Имя</label>
          <input type="text" id="name" name="name" class="w-full p-3 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:border-orange-400 focus:outline-none">
        </div>
        <div>
          <label class="block mb-1" for="email">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:border-orange-400 focus:outline-none">
        </div>
        <div>
          <label class="block mb-1" for="message">Сообщение</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 rounded bg-gray-800 text-gray-200 border border-gray-700 focus:border-orange-400 focus:outline-none"></textarea>
        </div>
        <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded transition">Отправить</button>
      </form>
    </section>

  </main>

  <!-- Подвал -->
  <footer class="bg-gray-800 border-t border-gray-700 py-6">
    <div class="container mx-auto px-6 text-center text-orange-300">
      <p>&copy; 2025 Топовый Сайт. Все права защищены.</p>
      <p>Телефон: +8 (800) 555-35-35</p>
    </div>
  </footer>

</body>
</html>
